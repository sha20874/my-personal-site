<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flood Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- AdminLTE & FontAwesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min.css') }}">

  <style>
    .fade-in {
      animation: fadeIn 0.8s ease-in-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .slide-up {
      animation: slideUp 0.6s ease-in-out both;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .nav-sidebar .nav-link.active {
      background-color: #007bff !important;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-light bg-white">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li>
      <li class="nav-item d-none d-sm-inline-block"><a href="#" class="nav-link font-weight-bold">ðŸŒŠ Flood AI Dashboard</a></li>

  </nav>

    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item"><a href="{{ url_for('upload') }}" class="nav-link"><i class="nav-icon fas fa-upload"></i><p>Upload</p></a></li>
          <li class="nav-item"><a href="{{ url_for('chart') }}" class="nav-link"><i class="nav-icon fas fa-chart-line"></i><p>Chart</p></a></li>
          <li class="nav-item"><a href="{{ url_for('weather') }}" class="nav-link"><i class="nav-icon fas fa-cloud-sun"></i><p>Weather</p></a></li>
          <li class="nav-item"><a href="{{ url_for('info') }}" class="nav-link"><i class="nav-icon fas fa-info-circle"></i><p>Info</p></a></li>
          <li class="nav-item"><a href="{{ url_for('history') }}" class="nav-link"><i class="nav-icon fas fa-history"></i><p>History</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="content-wrapper p-3 fade-in">
    {% block content %}{% endblock %}

  <!-- Footer -->

</div>

<!-- Scripts (in correct Bootstrap 4 order) -->
